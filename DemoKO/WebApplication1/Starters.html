<html>
<head>
    <title>Starting Lineup</title>
    <link rel="stylesheet" type="text/css" href="Scripts/Style.css">
</head>
<body>
 
    <div id="fieldPlayers">
            <div id="GoalKeep">
                <!--   <p>First name: <strong data-bind="text: Keeper"></strong></p>-->
                <data-bind="text: availablePosition[0].playerName">
            </div>
        
        </div>
    <table id="tableOptions">
        <thead>
            <tr>
                <th>Field Position</th>
                <th>Player Name</th>
                <th>True Position</th>
                <th></th>
            </tr>
        </thead>
        <button data-bind="click: addSeat, enable: availablePosition().length < 11">Reserve another seat</button>
        <!-- Todo: Generate table body -->
        <tbody data-bind="foreach: availablePosition">
            <tr>
                <td> <data-bind ="value: name" /></td>
                <td> <select data-bind="options: $root.availablePlayers, value: player, optionsText: 'playerName'"></select></td>
                <td data-bind="text: Keeper"></td>
                <td></td>
            </tr>
        </tbody>
       
    </table>


    <script type="text/javascript" src="Scripts/knockout-3.2.0.js"></script>
    <script type="text/javascript" src="Scripts/VM_Field.js"></script>
</body>
</html>
