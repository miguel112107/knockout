<html>
<head>
    <title>Starting Lineup</title>
    <link rel="stylesheet" type="text/css" href="Scripts/Style.css">
</head>
<body>
    <div id="fieldPlayers">
        <div id="GoalKeep">
            <!--   <p>First name: <strong data-bind="text: Keeper"></strong></p>-->

        </div>

    </div>

    <table>
        <thead>
            <tr>
                <th>Passenger name</th>
                <th>Meal</th>
                <th>Surcharge</th>
                <th></th>
            </tr>
        </thead>
        <!-- Todo: Generate table body -->
        <tbody data-bind="foreach: availablePosition">
            <tr>
                <td data-bind="text: rosterPosition"></td>
                <td data-bind="text: playerOnField().playerName"></td>
                <td data-bind="text: playerOnField().rating"></td>
            </tr>
        </tbody>

    </table>

    <script type="text/javascript" src="Scripts/knockout-3.2.0.js"></script>
    <script type="text/javascript" src="Scripts/VM_Field2.js"></script>
</body>
</html>
