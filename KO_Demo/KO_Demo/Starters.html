<html>
<head>
    <title>Starting Lineup</title>
    <link rel="stylesheet" type="text/css" href="Scripts/Style.css">
</head>
<body>
    <!-- main Body -->
    <div id="mainBody">
        <!-- main Body Left -->
        <div id="mainBody_left">
            <table id="roster">
                <thead>
                    <tr>
                        <th>Position</th>

                        <th>Player</th>
                        <th>Rating</th>
                        <th></th>
                    </tr>
                </thead>
                <!-- Todo: Generate table body -->
                <tbody data-bind="foreach: availablePosition">
                    <tr>
                        <td data-bind="text: rosterPosition"></td>
                        <td><select data-bind="options: $root.availablePlayers, value: playerOnField, optionsText: 'playerName'"></select></td>
                        <td data-bind="text: formattedRating"></td>
                    </tr>

                </tbody>
                <tr>
                    <td>Def</td>
                    <td>Mid</td>
                    <td>FWD</td>
                    <td>Overall</td>
                </tr>
                <tr>
                    <td><span data-bind="text: defRating().toFixed(0)"></span></td>
                    <td><span data-bind="text: midRating().toFixed(0)"></span></td>
                    <td><span data-bind="text: fwdRating().toFixed(0)"></span></td>
                    <td><span data-bind="text: averageRating().toFixed(0)"></span></td>
                </tr>
            </table>
        </div>
        <!-- main Body Left End-->
        <!-- Field Display-->
        <div id="fieldDisplay">
            <!-- Field Players -->
            <div id="fieldPlayers">
                <h3>
                    Real Madrid
                </h3>
                <h4 id="GK"><span data-bind="text: keeper.playerOnField().playerName"></span></h4>

                <table id="Def" width="470">
                    <tr>

                        <td><h4 id="RB"><span data-bind="text: Rb.playerOnField().playerName"></span></h4></td>
                        <td><h4 id="RCB"><span data-bind="text: Rcb.playerOnField().playerName"></span></h4></td>
                        <td><h4 id="LCB"><span data-bind="text: Lcb.playerOnField().playerName"></span></h4></td>
                        <td><h4 id="LB"><span data-bind="text: Lb.playerOnField().playerName"></span></h4></td>
                    </tr>
                </table>

                <table id="Mid" width="500">
                    <tr>
                        <td><h4 id="RM"><span data-bind="text: Rm.playerOnField().playerName"></span></h4></td>
                        <td><h4 id="CM"><span data-bind="text: Cm.playerOnField().playerName"></span></h4></td>
                        <td><h4 id="Lm"><span data-bind="text: Lm.playerOnField().playerName"></span></h4></td>
                    </tr>
                </table>

                <table id="Fwd" width="600">
                    <tr>
                        <td><h4 id="RW"><span data-bind="text: Rw.playerOnField().playerName"></span></h4></td>
                        <td><h4 id="ST"><span data-bind="text: St.playerOnField().playerName"></span></h4></td>
                        <td><h4 id="LW"><span data-bind="text: Lw.playerOnField().playerName"></span></h4></td>
                    </tr>
                </table>

            </div>
            <!-- Field Players End -->
        </div>
        <!--Field Display End-->
        <div id="Bio">

            <h3 data-bind="fadeVisible: averageRating() > fwdRating()"><span data-bind="text: Lb.playerOnField().Country"></span></h3>
        </div>
    </div>
    <!-- main Body  end-->



    <script type="text/javascript" src="Scripts/knockout-3.2.0.js"></script>
    <script type="text/javascript" src="Scripts/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="Scripts/VM_Field.js"></script>
</body>
</html>
